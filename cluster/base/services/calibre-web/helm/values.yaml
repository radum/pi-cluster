# Default values for calibre-web.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: linuxserver/calibre-web
  tag: arm64v8-0.6.8-ls69
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: calibre.192.168.0.240.nip.io
      paths: ["/"]
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

env: []
# - name: USE_CONFIG_DIR
#   value: "true"
# - name: SET_CONTAINER_TIMEZONE
#   value: "true"
# - name: CONTAINER_TIMEZONE
#   value: "UTC"
# - name: PUID
#   value: 1029
# - name: PGID
#   value: 65539
# - name: ADVANCED_DISABLEUPDATES
#   value: "true"

persistence:
  data:
    # Optionally specify claimName to manually override the PVC to be used for
    # the data directory. If claimName is specified, storageClass and size are
    # ignored.
    claimName: "calibre-data-pvc"
    # Optionally specify a storage class to be used for the data directory.
    # If not specified and claimName is not specified, the default storage
    # class will be used.
    # storageClass: ""
    # The requested size of the volume to be used when creating a
    # PersistentVolumeClaim.
    accessMode: ReadWriteOnce
    size: 20Gi
  config:
    # Optionally specify claimName to manually override the PVC to be used for
    # the config directory. If claimName is specified, storageClass and size
    # are ignored.
    claimName: "calibre-config-pvc"
    # Optionally specify a storage class to be used for the config directory.
    # If not specified and claimName is not specified, the default storage
    # class will be used.
    # storageClass: ""
    accessMode: ReadWriteOnce
    # The requested size of the volume to be used when creating a
    # PersistentVolumeClaim.
    size: 20Gi

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

annotations: []

podAnnotations: []

affinity: {}
