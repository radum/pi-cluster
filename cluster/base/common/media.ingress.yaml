---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: "media"
  name: "media-ingress"
spec:
  rules:
  - host: "media.192.168.0.240.nip.io"
    http:
      paths:
        - backend:
            serviceName: "transmission-transmission-openvpn"
            servicePort: 80
          path: "/transmission"
        - backend:
            serviceName: "sonarr"
            servicePort: 8989
          path: "/sonarr"
        - backend:
            serviceName: "jackett"
            servicePort: 9117
          path: "/jackett"
        - backend:
            serviceName: "radarr"
            servicePort: 7878
          path: "/radarr"
        - backend:
            serviceName: "plex-tcp"
            servicePort: 32400
          path: "/"
        - backend:
            serviceName: "tautulli"
            servicePort: 8181
          path: "/tautulli"
---
